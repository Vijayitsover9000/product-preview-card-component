<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <div class="card">
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="perfume-image1" class="img1"/>
        <img src="./images/image-product-mobile.jpg" alt="perfume-image2" class="img2"/>
      </div>
      <div class="desc">
        <div class="header-container">PERFUME</div>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="real-price">$149.99</div>
          <div class="cut-price">$169.99</div>
        </div>

        <button class="btn"><img src = "./images/icon-cart.svg" alt="cart SVG"/>&nbsp; Add to Cart</button>
      </div>
    </div>
  </main>
<footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bijay kumar sah</a>.
  </div>
</footer>
  </body>
</html>
